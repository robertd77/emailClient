<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
    <app-input inputType="text" label="Username" [control]="this.authForm.get('username')"></app-input>
   
    <app-input inputType="password" label="Password" [control]="this.authForm.get('password')"></app-input>
    
    <app-input inputType="password" label="Confirm Password" [control]="this.authForm.get('passwordConfirmation')"></app-input>

    <div *ngIf="
                authForm.errors && 
                authForm.get('password').touched && 
                authForm.get('passwordConfirmation').touched"
                class="ui red basic label">
        <p *ngIf="authForm.errors.passwordsDontMatch">
            Passwords Don't Match
        </p>
        <p *ngIf="authForm.errors.noConnection">
            No Internet Connection - Signup Failed
        </p>
    </div>
   <div>
        <button class="ui submit button primary">Submit</button>
    </div>
   
</form>
