<div class="field">
    <label>{{ label }}</label> 

    <input *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control" />

    <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea> 

    <div *ngIf="showErrors()" class="ui pointing red basic label">
        <p *ngIf="control.errors.email">Invalid Email</p>
        <p *ngIf="control.errors.required">Value is required</p>
        <p *ngIf="control.errors.minlength">Too Short!</p>
        <p *ngIf="control.errors.maxlength">Too Long!</p>
        <p *ngIf="control.errors.pattern">Invalid Format</p>
        <p *ngIf="control.errors.nonUniqueUsername">Username taken</p>
        <p *ngIf="control.errors.noConnection">Connection Issue</p>
    </div>
</div>
